<div class="build-group">
    <div class="group-name" ng-hide="!name">{{ name.split('/')[name.split('/').length - 1] }}</div>
    <div class="build-group-list">
    <build class="group-items" build-info="item" ng-repeat="item in items" ng-style="{ width: itemWidth }" view-config="viewConfig"></build>
    </div>
</div>
